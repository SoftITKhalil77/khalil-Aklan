<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ميزات رقمية</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f0f4f8;
    margin: 20px;
  }
  .container {
    max-width: 600px;
    margin: 0 auto;
  }
  .card {
    background-color: #fff;
    border-radius: 15px;
    padding: 25px 20px;
    margin-bottom: 20px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    text-align: center;
  }
  .icon-wrapper {
    background-color: #d9eaff;
    width: 90px;
    height: 90px;
    margin: 0 auto 15px auto;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  /* لون خلفية مختلف لبعض الأيقونات مميز */
  .icon-wrapper.lock {
    background-color: #e2f0c6;
  }
  .icon-wrapper.money {
    background-color: #fee7d0;
  }
  .icon-wrapper.chat {
    background-color: #d6f0f6;
  }
  .icon-wrapper.shield {
    background-color: #e7d6f6;
  }
  .icon-wrapper.wallet {
    background-color: #fde7e7;
  }
  .icon-wrapper.expand {
    background-color: #d7f6e7;
  }

  .icon-wrapper svg {
    width: 40px;
    height: 40px;
    fill: #0e2a4a;
  }
  h2 {
    font-size: 22px;
    color: #1a355e;
    margin-bottom: 12px;
  }
  p {
    font-size: 16px;
    color: #444;
    line-height: 1.5;
    margin: 0 10px;
    text-align: right;
  }

  /* تنسيق السهم العودي البسيط */
  .back-link {
    position: fixed;
    top: 16px;
    right: 16px;
    background: #ffffff;
    padding: 8px 10px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    text-decoration: none;
    color: #0e2a4a;
    display: inline-flex;
    align-items: center;
    gap: 8px;
    z-index: 999;
  }
  .back-link svg {
    width: 18px;
    height: 18px;
    fill: #0e2a4a;
    transform: rotate(0deg);
  }

  /* بطاقة المعلومات الإضافية (الشعار، المبرمج، المراجع، تواصل) */
  .meta-card {
    display: grid;
    grid-template-columns: 1fr;
    gap: 14px;
    align-items: center;
    text-align: center;
  }
  .logo {
    max-width: 160px;
    margin: 0 auto;
    display: block;
  }
  .meta-list {
    text-align: right;
    direction: rtl;
    font-size: 15px;
    color: #333;
  }
  .meta-list b { color: #1a355e; }

  /* قسم التواصل العمودي */
  .support {
    display: flex;
    flex-direction: column;
    gap: 10px;
    align-items: center;
    margin-top: 6px;
  }
  .contact-item {
    width: 100%;
    max-width: 360px;
    display: flex;
    gap: 12px;
    align-items: center;
    background: #fbfdff;
    border-radius: 12px;
    padding: 10px 12px;
    box-shadow: 0 3px 8px rgba(0,0,0,0.04);
    text-decoration: none;
    color: #0e2a4a;
    transition: transform .12s, box-shadow .12s;
    justify-content: flex-start;
  }
  .contact-item:hover {
    transform: translateY(-4px);
    box-shadow: 0 8px 18px rgba(0,0,0,0.08);
  }
  .contact-icon {
    width: 44px;
    height: 44px;
    min-width: 44px;
    border-radius: 50%;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    background: #eef7ff;
  }
  .contact-icon.whatsapp { background: #e7f9ee; }
  .contact-icon.telegram { background: #eaf5ff; }
  .contact-text {
    text-align: right;
    flex: 1;
    font-weight: 600;
  }
  .contact-sub {
    font-size: 13px;
    color: #6b7480;
    margin-top: 2px;
    font-weight: 400;
  }

  /* الحفاظ على التنسيق عند الشاشات الكبيرة */
  @media (min-width: 900px) {
    .container { max-width: 760px; }
  }
</style>
</head>
<body>

    </div><!-- نهاية meta-card -->

  </div>
</body>
</html>
